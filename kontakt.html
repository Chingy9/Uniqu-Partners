<!DOCTYPE html>
<html lang="en">
<head>
<title>Unique-Partners</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
}
nav img {
  max-height: 70px; /* Adjusted size */
}
nav div {
  display: flex;
  justify-content: flex-end;
  flex-grow: 1;
}
nav a {
  margin: 0 15px;
  text-decoration: none;
  position: relative;
  display: inline-block;
  transition: color 0.3s;
}
nav a::after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: black;
  transform-origin: bottom right;
  transition: transform 0.25s ease-out;
}
nav a:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
nav a:active {
  animation: clickAnimation 0.3s ease;
}
@keyframes clickAnimation {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
.form-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}
form {
  border: 2px solid black;
  padding: 20px;
  width: 100%;
  max-width: 600px;
}
h5 {
  text-align: center;
}
</style>
</head>
<body>

<nav>
  <img src="img/Logo.jpg" alt="Unique Partners Logo">
  <div>
    <a href="Unique Partners.html">Home</a>
    <a href="ueber-uns.html">Über uns</a>
    <a href="kontakt.html">Kontakt</a>
  </div>
</nav>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="#band" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()"></a>
  <a href="#tour" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()"></a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()"></a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()"></a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <!-- Automatic Slideshow Images -->
</div>

<br>
<br>
<p><b></b></p>   
</div>

<div class="mySlides w3-display-container w3-center">
  <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
  </div>
</div>

<h5>Haben Sie eine Frage? Dann melden Sie sich bei uns und hinterlassen Sie eine Nachricht.</h5>
<br>
<br>

<!-- The Contact Section -->
<div class="form-container" id="contact">
  <form action="mailto:kontakt@unique-partners.com" method="post" enctype="text/plain">
    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
      <div class="w3-half">
        <label for="name">Name</label>
        <input class="w3-input w3-border" type="text" id="name" name="name" required>
      </div>
      <div class="w3-half">
        <label for="email">E-Mail</label>
        <input class="w3-input w3-border" type="email" id="email" name="email" required>
      </div>
    </div>
    <div class="w3-row-padding" style="margin:8px -16px">
      <div class="w3-col">
        <label for="message">Nachricht</label>
        <textarea class="w3-input w3-border" id="message" name="message" rows="4" required></textarea>
      </div>
    </div>
    <button class="w3-button w3-black w3-margin-top" type="submit">Senden</button>
  </form>
</div>
<br>
<br>
<br>

<!-- The Tour Section -->
<div class="w3-black" id="tour">
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
    <ul class="w3-ul w3-border w3-white w3-text-grey"></ul>
  </div>
</div>

<!-- Ticket Modal -->
<div id="ticketModal" class="w3-modal">
  <div class="w3-modal-content w3-animate-top w3-card-4">
    <header class="w3-container w3-teal w3-center w3-padding-32"> 
      <span onclick="document.getElementById('ticketModal').style.display='none'" class="w3-button w3-teal w3-xlarge w3-display-topright">×</span>
    </header>
    <div class="w3-container">
    </div>
  </div>
</div>

<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
