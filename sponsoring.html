<style>
body {font-family: "Lato", sans-serif}
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
}
nav img {
  max-height: 70px; /* Adjusted size */
}
nav div {
  display: flex;
  justify-content: flex-end;
  flex-grow: 1;
}
nav a {
  margin: 0 15px;
  text-decoration: none;
  position: relative;
  display: inline-block;
  transition: color 0.3s;
}
nav a::after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: black;
  transform-origin: bottom right;
  transition: transform 0.25s ease-out;
}
nav a:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
nav a:active {
  animation: clickAnimation 0.3s ease;
}
@keyframes clickAnimation {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
.section-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}
.section-container .item {
  width: 48%; /* Zwei Items nebeneinander */
  margin-bottom: 40px; /* Größerer Abstand zwischen den Items */
}
.video-container {
  text-align: center;
}
.video-container video {
  width: 100%;
  max-width: 300px; /* Adjusted video size */
}
.w3-black {
  background-color: black;
  color: white;
  text-align: center;
  padding: 20px 0; /* Anpassung des Abstands oben und unten */
}
.w3-black p {
  margin: 0;
}
</style>

<script>
  // Stop other videos when one is played
  const videos = document.querySelectorAll('.video');
  videos.forEach(video => {
    video.addEventListener('play', () => {
      videos.forEach(v => {
        if (v !== video) {
          v.pause();
        }
      });
    });
